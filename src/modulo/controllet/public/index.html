<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoreBotAI UI ligera</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 0; padding: 0; background: #101214; color: #E6E8EB; }
    header { padding: 10px 14px; background: #0B0D10; border-bottom: 1px solid #23262B; }
    main { display: grid; grid-template-columns: 1fr 320px; gap: 10px; padding: 10px; }
    .chat { display: flex; flex-direction: column; height: calc(100vh - 60px); }
    .log { flex: 1; overflow: auto; border: 1px solid #23262B; border-radius: 6px; padding: 10px; background: #0F1216; }
    .row { margin: 6px 0; }
    .u { color: #AEE1FF; }
    .a { color: #B7F0B1; }
    form { display: flex; gap: 6px; margin-top: 8px; }
    input[type=text] { flex: 1; padding: 8px; border-radius: 6px; border: 1px solid #2C3138; background: #0B0D10; color: #E6E8EB; }
    button { padding: 8px 10px; border: 1px solid #2C3138; background: #11161C; color: #E6E8EB; border-radius: 6px; cursor: pointer; }
    button:hover { background: #16202A; }
    .side { border: 1px solid #23262B; border-radius: 6px; padding: 10px; background: #0F1216; height: calc(100vh - 60px); overflow: auto; }
    .preview { display: grid; gap: 8px; }
    video, img { max-width: 100%; border-radius: 6px; border: 1px solid #23262B; }
    .small { font-size: 12px; opacity: 0.75; }
  </style>
</head>
<body>
  <header>
    <strong>CoreBotAI</strong> — UI liviana (texto + imagen + video)
  </header>
  <main>
    <section class="chat">
      <div id="log" class="log"></div>
      <form id="textForm">
        <input id="prompt" type="text" placeholder="Escribe tu mensaje..." />
        <button type="submit">Enviar</button>
        <button type="button" id="teach">Enseñar</button>
      </form>
      <div class="small">Consejo: usa "Enseñar" para indicar la respuesta correcta y que aprenda.</div>
    </section>
    <aside class="side">
      <div class="preview">
        <div>
          <input type="file" id="imageInput" accept="image/*" />
          <button id="sendImage" type="button">Enviar imagen</button>
        </div>
        <div>
          <video id="video" autoplay muted playsinline></video>
          <div>
            <button id="startCam" type="button">Iniciar cámara</button>
            <button id="sendFrame" type="button">Enviar frame</button>
          </div>
        </div>
      </div>
    </aside>
  </main>
  <script>
    const log = document.getElementById('log');
    function addRow(kind, text) {
      const div = document.createElement('div');
      div.className = 'row ' + (kind === 'u' ? 'u' : 'a');
      div.textContent = (kind === 'u' ? 'Tú: ' : 'IA: ') + text;
      log.appendChild(div);
      log.scrollTop = log.scrollHeight;
    }

    async function postJSON(path, body) {
      const res = await fetch(path, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
      return res.json();
    }

    // Texto
    const form = document.getElementById('textForm');
    const promptEl = document.getElementById('prompt');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const prompt = promptEl.value.trim();
      if (!prompt) return;
      addRow('u', prompt);
      promptEl.value = '';
      const res = await postJSON('/v1/generate', { prompt });
      addRow('a', res.text || JSON.stringify(res));
    });

    // Enseñar: pregunta por la respuesta correcta y la guarda
    document.getElementById('teach').addEventListener('click', async () => {
      const q = promptEl.value.trim();
      if (!q) { alert('Escribe primero la pregunta en el input.'); return; }
      const desired = window.prompt('¿Cuál debería ser la respuesta correcta?');
      if (!desired) return;
      await postJSON('/v1/learn', { prompt: q, answer: desired });
      addRow('a', 'Aprendido.');
    });

    // Imagen
    const imageInput = document.getElementById('imageInput');
    document.getElementById('sendImage').addEventListener('click', async () => {
      const file = imageInput.files && imageInput.files[0];
      if (!file) { alert('Selecciona una imagen'); return; }
      const base64 = await fileToDataURL(file);
      const res = await postJSON('/v1/generate-image', { image: base64, prompt: 'describe' });
      addRow('u', '[Imagen enviada]');
      addRow('a', res.text || JSON.stringify(res));
    });

    function fileToDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Video cámara + captura de frame
    const video = document.getElementById('video');
    document.getElementById('startCam').addEventListener('click', async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
      } catch (e) {
        alert('No se pudo acceder a la cámara: ' + e);
      }
    });

    document.getElementById('sendFrame').addEventListener('click', async () => {
      if (!video.srcObject) { alert('Inicia la cámara primero'); return; }
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 320;
      canvas.height = video.videoHeight || 240;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const dataUrl = canvas.toDataURL('image/jpeg', 0.7);
      const res = await postJSON('/v1/generate-frame', { frame: dataUrl, prompt: 'describe' });
      addRow('u', '[Frame enviado]');
      addRow('a', res.text || JSON.stringify(res));
    });
  </script>
</body>
</html>
